<!DOCTYPE html>

<html>

<head>
	<title> WT | Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
	<div class="container">
		<div class="center-box">
			<div class="header">
				<h2>Client Login</h2>
			</div>
			<div class="close-icon">
				<i class="fa fa-times-circle"></i>
			</div>
			<div class="login-body">
				<div class="center-container">
					<h4 style="color:white">You're almost done! One more step</h4>
					<!-- </div> -->
					<img src="img/progress.png" id="img-progress" />
					<form>
						<!-- <div class="center-container"> -->
						<div class="input-wrapper">
							<i class="input-icon fa fa-user"></i>
							<input type="text" placeholder="Username">
						</div>
						<div class="input-wrapper">
							<img class="input-icon" src="img/cross-icon.png">
							<input type="password" placeholder="Password">
						</div>
					</form>
				</div>
				<div>
					<div style="color:white; background-color: rgba(0,0,0,0.0); margin-top:10px;">
						<div style="display:block;float:left; margin-left:23px">
							<input type="checkbox" name="remember-me"> Remember me
						</div>
						<div style="display:block; float:right; margin-right:30px">
							<a>Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="btn-container">
				<div class="btn-login"> <a>LOG IN</a></div>
			</div>
			<div style=" width:140px; margin: 5px auto; height:3px; background-color:white;">
			</div>
			<div style="color:white; text-align:center">
				<p>Login with Facebook or Twitter?</p>
			</div>
			<div class="btn-container">
				<div class="btn-f" >
					<img src="img/f_logo.png" style="display:block; float:left" width="22px" height="100%">FACEBOOK</div>
				<div class="btn-t">
					<img src="img/t_logo.png" style="display:block; float:left" width="22px" height="100%">TWITTER</div>				
			</div>

			<div class="footer">
				<p style="display:inline-block; width:70%;">Want a new account?</p> <div style="display:inline-block; background-color:#19fd21; padding:10px 20px; border-radius:5px;">Sign up</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
